<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='../src/img/inicio.ico' />
    <script src="https://unpkg.com/vue"></script>
    <title>Minha Conta</title>
</head>

<body>
    <div id="vue-app" class="container my-container">
        <header-component></header-component>
        <!-- <h1>Minha Conta</h1> -->
        <div id="painel_conta">
            <img id="minha_conta_img" src="../src/img/icon/painelUser.svg">
            <div id="dados">
                <div class="edit-area">
                    <p class="my-account">Minha Conta</p>
                    <div class="pensil-div">
                        <img class="pencil-edit" src="../src/img/pencil.png">
                    </div>
                </div>
                <p>Nome:</p>
                <p>Email:</p>
                <p>CPF:</p>
                <p>Senha:</p>

                <div class="logout-div">
                    <img src="../src/img/delete.png" class="delete">
                    <span class="logout">Sair</span>
                </div>
            </div>
        </div>

        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="close mr-3 mt-2" onclick="my_account._signInModal._onCancel()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-header p-1">
                        <h5 class="modal-title m-auto">Cadastre-se</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <img src="../src/img/icon/iconPessoa.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomEmail"
                                placeholder="Insira seu Nome" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Selecione seu nome.
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <img src="../src/img/icon/email.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomEmail"
                                placeholder="Insira um Email" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Selecione um Email.
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <img src="../src/img/icon/fingerprint.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="validationCustoCPF" placeholder="Insira seu CPF"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Selecione um CPF.
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <img src="../src/img/icon/lock.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomSenha"
                                placeholder="Insira uma Senha" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Selecione uma Senha.
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="border-0 change-modal m-auto w-100 p-2" 
                            onclick="my_account._signInModal._logInModal('#logInModal')">Já tenho
                            cadastro. Entre</button>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="my_account._signInModal._onCancel()">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            onclick="my_account._signInModal._onLogin()">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="close mr-3 mt-2" onclick="my_account._signInModal._onCancel()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-header p-1">
                        <h5 class="modal-title m-auto">Entre</h5>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <img src="../src/img/icon/email.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomEmail"
                                placeholder="Insira seu Email" aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Selecione um Email.
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">
                                    <img src="../src/img/icon/lock.svg" />
                                </span>
                            </div>
                            <input type="text" class="form-control" id="validationSenha" placeholder="Insira sua senha"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Selecione sua senha.
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="border-0 change-modal m-auto w-100 p-2" 
                            onclick="my_account._signInModal._logInModal('#signInModal')">Não tenho
                            cadastro. Cadastre-se</button>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="my_account._signInModal._onCancel()">Cancelar</button>
                        <button type="button" class="btn btn-primary"
                            onclick="my_account._signInModal._onLogin()">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../src/js/script.js"></script>
    <script src="../app.js"></script>
</body>

</html>
